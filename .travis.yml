language: node_js

node_js:
   - "6.2.2"

deploy:
  provider: npm
  api_key: $NPM_KEY
  email: "robblovell@gmail.com"
  on:
    tags: true
    branch: master
  skip_cleanup: true

notifications:
  slack: $SLACK_KEY

  branches:
    only:
      - master
      - develop
    on_success: change
    on_failure: always
    on_start: never
